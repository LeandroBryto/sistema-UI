<div class="auth-page">
  <div class="auth-card">
    <div class="brand-section">
      <div class="logo-icon">
        <i class="pi pi-lock"></i>
      </div>
      <h1 class="brand-title">Recuperar Senha</h1>
      <p class="text-gray-400 text-sm mt-2 text-center">Informe seu e-mail para receber uma senha temporária</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-field">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-envelope"></i>
          <input 
            pInputText 
            type="email"
            formControlName="email" 
            placeholder="Email" 
            class="custom-input" 
          />
        </span>
        <small *ngIf="fieldErrors.email" class="p-error block mt-1">
          {{ fieldErrors.email }}
        </small>
      </div>

      <button 
        pButton 
        type="submit" 
        [label]="loading ? 'ENVIANDO...' : (inCooldown() ? 'AGUARDE...' : 'ENVIAR')" 
        class="auth-button" 
        [loading]="loading"
        [disabled]="form.invalid || loading || inCooldown()">
      </button>
      
      <p class="text-center text-xs text-yellow-500 mt-2" *ngIf="inCooldown()">
        Evite múltiplos envios. Aguarde alguns segundos.
      </p>

      <p-message *ngIf="success" severity="success" [text]="success" styleClass="w-full mt-3"></p-message>
      <p-message *ngIf="error" severity="error" [text]="error" styleClass="w-full mt-3"></p-message>

      <div class="login-link">
        <a routerLink="/">Voltar para login</a>
      </div>
    </form>
  </div>
</div>
