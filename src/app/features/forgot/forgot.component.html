<div class="forgot-page">
  <div class="brand">
    <div class="brand-icon">
      <span>ğŸ”’</span>
    </div>
    <h1>Recuperar Senha</h1>
    <p class="subtitle">Informe seu e-mail para receber uma senha temporÃ¡ria</p>
  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <span class="leading-icon" aria-hidden="true">âœ‰ï¸</span>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="nome@empresa.com.br"
          />
        </div>
        <p class="error" *ngIf="fieldErrors.email">{{ fieldErrors.email }}</p>
      </div>

      <button class="primary" type="submit" [disabled]="form.invalid || loading || inCooldown()">
        {{ loading ? 'Enviando...' : (inCooldown() ? 'Aguarde...' : 'Enviar') }}
      </button>
      <p class="caption" *ngIf="inCooldown()">Evite mÃºltiplos envios. Aguarde alguns segundos.</p>

      <p class="success" *ngIf="success">{{ success }}</p>
      <p class="error" *ngIf="error">{{ error }}</p>
    </form>

    <div class="extras">
      <a routerLink="/">Voltar para login</a>
    </div>
  </div>
</div>
