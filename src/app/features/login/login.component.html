<div class="login-page">
  <div class="brand">
    <img src="assets/logo.svg" alt="Logo" class="brand-svg" />
    <h1>Sistema Financeiro Inteligente</h1>

  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="username">UsuÃ¡rio </label>
        <div class="input-wrapper">
          <span class="leading-icon" aria-hidden="true"></span>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="UsuÃ¡rio"
          />
        </div>
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <div class="input-wrapper">

            type="password"

            placeholder="Digite sua senha"
          />

        </div>
        <a class="recover" routerLink="/esqueci-senha">Recuperar Senha?</a>
      </div>

      <button class="primary" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Entrando...' : 'Entrar' }} <span class="arrow">â†’</span>
      </button>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
