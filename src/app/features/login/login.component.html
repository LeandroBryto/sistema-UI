<div class="login-page">
  <div class="login-card">
    <div class="brand-section">
      <div class="logo-icon">
        <i class="pi pi-chart-line"></i>
      </div>
      <h1 class="brand-title">Financeiro</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-field">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input 
            pInputText 
            formControlName="username" 
            placeholder="Username" 
            class="custom-input" 
          />
        </span>
      </div>

      <div class="form-field password-field">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <input 
            pInputText 
            type="password" 
            formControlName="senha" 
            placeholder="Password" 
            class="custom-input" 
          />
        </span>
        <a routerLink="/esqueci-senha" class="forgot-link">Forgot password?</a>
      </div>

      <button 
        pButton 
        type="submit" 
        label="ENTRAR" 
        class="login-button" 
        [loading]="loading"
        [disabled]="form.invalid || loading">
      </button>

      <div class="remember-me">
        <p-checkbox formControlName="rememberMe" [binary]="true" label="Remember me"></p-checkbox>
      </div>

      <div class="register-link">
        <span>NÃ£o possui uma conta? </span>
        <a routerLink="/register">Inscreva-se</a>
      </div>

      <p-message *ngIf="error" severity="error" [text]="error" styleClass="w-full mt-3"></p-message>
    </form>

    <div class="social-login">
      <div class="divider">
        <span>Sign in with</span>
      </div>
      <div class="social-icons">
        <button class="social-btn facebook">
          <i class="pi pi-facebook"></i>
        </button>
        <button class="social-btn twitter">
          <i class="pi pi-twitter"></i>
        </button>
      </div>
    </div>
  </div>
</div>
