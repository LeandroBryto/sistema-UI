<div class="login-page">
  <div class="brand">
    <img src="assets/logo.svg" alt="Logo" class="brand-svg" />
    <h1>Sistema Financeiro Inteligente</h1>

  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="username">UsuÃ¡rio</label>
        <span class="p-input-icon-left" style="display:block">
          <i class="pi pi-user"></i>
          <input id="username" pInputText type="text" formControlName="username" placeholder="UsuÃ¡rio" />
        </span>
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <p-password inputId="senha" formControlName="senha" [feedback]="false" toggleMask placeholder="Digite sua senha"></p-password>

      </div>

      <div class="form-actions">
        <p-button type="submit" [label]="loading ? 'Entrando...' : 'Entrar'" severity="primary" [disabled]="form.invalid || loading" [loading]="loading" icon="pi pi-sign-in" iconPos="right"></p-button>
      </div>

      <p-message *ngIf="error" severity="error" [text]="error"></p-message>
    </form>
