<div class="settings-page">
  <header class="head">
    <h2>Alertas de Cotação</h2>
    <a class="secondary link" routerLink="/dashboard">Voltar</a>
  </header>
  <form [formGroup]="form" class="form-grid">
    <label class="row"><input type="checkbox" formControlName="enabled" /> Ativar alerta</label>
    <div class="row">
      <label>Percentual de variação</label>
      <input type="number" min="1" max="100" formControlName="percentual" />
    </div>
    <div class="row">
      <label>Horário de envio</label>
      <input type="time" formControlName="horario" />
    </div>
    <p class="caption">Você receberá um e-mail quando o dólar variar acima do percentual definido.</p>
    <p class="caption" *ngIf="cotacao">Última cotação: {{ cotacao.data }} — R$ {{ cotacao.valor | number:'1.2-2' }}</p>
    <p class="caption" *ngIf="cotacao === null">Sem cotação disponível no momento.</p>
    <button class="primary" type="button" (click)="save()" [disabled]="saving">{{ saving ? 'Salvando...' : 'Salvar' }}</button>
    <p class="success" *ngIf="saved">Preferências atualizadas (UI). Integração de backend será adicionada.</p>
  </form>
</div>
